<!DOCTYPE html>
<!--타임리프 사용시 html 태그에 네임스페이스를 등록해야한다.-->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!--html 태그에 th: 형태로 속성을 사용하는것이 가능해진다.-->
<head>
    <meta charset="UTF-8">
    <title>타임리프 사용법</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="/css/bootstrap.css" th:href="@{/css/bootstrap.css}">
    <script src="/js/jquery-3.6.1.js" th:src="@{/js/jquery-3.6.1.js}"></script>
    <script src="/js/bootstrap.bundle.js" th:src="@{/js/bootstrap.bundle.js}"></script>
</head>
<body>
    <h1>타임리프 사용하기</h1>
    <!--타임리프는 탬플릿 엔진이고 html 태그의 th 속성을 사용해서 데이터를 출력하는 형태를 사용하고 있다. -->
    <!--th 속성은 기본 html 태그의 기본 속성에 모두 사용할 수가 있다.-->
    <!--변수 출력-->
    
    <div class="container mt-4">
        <a href="http://www.naver.com" th:href="@{http://www.daum.net}" th:text="|다음 홈페이지|">네이버 홈페이지</a><br>
    
        <!--${변수명} : 변수 출력, 컨트롤러에서 탬플릿으로 전달한 변수명을 입력 -->
        <p th:text="${a}"></p>
        <p th:text="${b}"></p>
        <p th:text="${c}"></p>
        <p th:text="${arrStr}"></p>
        <p th:text="${arrList}"></p>
        <p th:text="${dt}"></p>
        <p th:text="${dt.num1}"></p>
        <p th:text="${dt.num2}"></p>
        <p th:text="${dt.result}"></p>
        
        <p th:text="${dtoList}"></p>
        
        <!-- *{...} : 선택 변수, 타임리프로 전달된 데이터 중 ArrayList나 Java Object 같은 형태의 데이터를 사용할 경우 -->
        <!-- 변수명.맴버변수명으로 사용해야하나 변수명을 제외하고 맴버변수명으로만 사용하고 싶을경우 사용하는 방식-->
        <div th:object="${dt}">
            <p th:text="*{num1}"></p>
            <p th:text="*{num2}"></p>
            <p th:text="*{result}"></p>
            <p th:text="${dt.num1}"></p>
            <p th:text="${dt.num2}"></p>
            <p th:text="${dt.result}"></p>
        </div>
        
        <!-- #{...} : 메세지 출력, 미리 지정해 놓은 문자열을 화면에 출력, messages.properties 생성하고 해당 파일에 -->
        <!--메세지를 등록해야 사용가능, 다국어 지원으로 인해 동일한 메세지에 여러가지 언어를 적용할 수 있다.-->
        <div class="my-4">
            <p th:text="#{test}"></p>
            <p th:text="#{hello}"></p>
            <p th:text="#{home.welcome}"></p>
        </div>
        
        <div class="my-4">
            <!-- @{...} : URL 링크를 입력 -->
            <a href="http://www.daum.net}" th:href="@{http://www.daum.net}">다음 홈페이지</a><br>
            <a href="#" th:href="@{/board/openBoardDetail?idx=2}" class="btn btn-primary">상세 글 페이지</a><br>
            <a href="#" th:href="@{|/board/openBoardDetail?idx=2|}" class="btn btn-primary">상세 글 페이지(변수사용)</a>
        </div>
    </div>
</body>
</html>
